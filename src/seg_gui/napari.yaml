name: seg-gui
display_name: Seg Gui
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: seg-gui.get_reader
      python_name: seg_gui._reader:napari_get_reader
      title: Open data with Seg Gui
    - id: seg-gui.write_multiple
      python_name: seg_gui._writer:write_multiple
      title: Save multi-layer data with Seg Gui
    - id: seg-gui.write_single_image
      python_name: seg_gui._writer:write_single_image
      title: Save image data with Seg Gui
    - id: seg-gui.make_container_widget
      python_name: seg_gui:ImageThreshold
      title: Make threshold Container widget
    - id: seg-gui.make_magic_widget
      python_name: seg_gui:threshold_magic_widget
      title: Make threshold magic widget
    - id: seg-gui.make_function_widget
      python_name: seg_gui:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: seg-gui.make_qwidget
      python_name: seg_gui:SegmentationEditor
      title: Widget for Segmentation Editing
  readers:
    - command: seg-gui.get_reader
      accepts_directories: true
      filename_patterns: ['*.tif', '*.png']
  writers:
    - command: seg-gui.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: seg-gui.write_single_image
      layer_types: ['image']
      filename_extensions: ['.tif', '*.png']
  widgets:
    - command: seg-gui.make_qwidget
      display_name: Segmentation Editor
